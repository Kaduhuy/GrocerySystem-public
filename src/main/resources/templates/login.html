<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org" lang="no">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" th:href="@{/css/style.css}" />
    </head>
    <body>

    <h1>Log in</h1>

    <form class="FormPage" th:action="@{/login}" method="post">
        <table>
            <tr>
                <td>
                    <label>Email:</label>
                    <input type="text" name="email" placeholder="Enter your email" required />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password:</label>
                    <input type="password" name="password" placeholder="Enter your password" required />
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Login</button>
                </td>
            </tr>
            <tr>
                <td>
                    Don't have an account? <a th:href="@{/signup}">Sign up here</a>
                </td>
            </tr>
        </table>

        <p th:if="${param.error}" style="color:red;">Invalid email or password</p>
        <p th:if="${param.logout}" style="color:green;">You have been logged out.</p>
    </form>
    </body>
</html>
