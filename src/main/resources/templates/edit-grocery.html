<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="no">
    <head>
        <meta charset="UTF-8">
        <title>Edit Grocery</title>
        <link rel="stylesheet" th:href="@{/css/style.css}" />
    </head>
    <body>
        <div th:replace="~{fragments/navbar :: navbar}"></div>

        <h1>Edit Grocery</h1>

        <form class="FormPage" th:action="@{|/groceries/${groceryItem.id}/edit|}" method="post" th:object="${groceryItem}">
            <table>
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" th:field="*{name}" id="name" required /></td>
                </tr>
                <tr>
                    <td><label for="price">Price:</label></td>
                    <td><input type="number" step="0.01" th:field="*{price}" id="price" required /></td>
                </tr>
                <tr>
                    <td><label for="quantity">Quantity:</label></td>
                    <td><input type="number" th:field="*{quantity}" id="quantity" required /></td>
                </tr>
                <tr>
                    <td><label for="category">Category:</label></td>
                    <td>
                        <select th:field="*{category.id}" id="category">
                            <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Update</button>
                    </td>
                </tr>
            </table>
            <div th:if="${errorMessage}" class="alert">
                <p th:text="${errorMessage}"></p>
            </div>
        </form>

    </body>
</html>
